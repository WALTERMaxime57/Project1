<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="img-profile.jpg" alt="logo" />
          </span>

          <div class="text header-text">
            <span class="name">Walter Maxime</span>
            <span class="profession">Développeur Web</span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="text" placeholder="Rechercher..." />
          </li>
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-smile icon"></i>
                <span class="text nav-text">Planning</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bxl-visual-studio icon"></i>
                <span class="text nav-text">Beta TEST</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bxl-visual-studio icon"></i>
                <span class="text nav-text">Beta TEST</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bxl-visual-studio icon"></i>
                <span class="text nav-text">Beta TEST</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bxl-visual-studio icon"></i>
                <span class="text nav-text">Beta TEST</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bxl-visual-studio icon"></i>
                <span class="text nav-text">Beta TEST</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Beta TEST</span>
            </a>
          </li>

          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Mode Nuit</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="text">
        Planning
        <div id="task-manager">
          <div class="task-manager-top text">
            <input type="date" id="date" name="date" />
            <span class="task-manager-top-text">Gestionnaire de tâche</span>
          </div>
          <div class="task-manager-content-left">
            <input
              class="task-manager-input-title"
              type="text"
              placeholder="Titre"
              maxlength="15"
            />
          </div>
          <div class="task-manager-content-right"></div>
        </div>
      </div>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
